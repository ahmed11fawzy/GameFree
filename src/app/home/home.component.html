<section id="home" class="">
  <div class="text-center main mt-5 ">
    <h3 class="text-main fs-1  lh-base ">Find & track the best <span class="text-primary">free-to-play</span> games!</h3>
    <p class="text-muted">Track what you've played and search for what to play next! Plus get free premium loot! </p>
    <a routerLink="/all" class="btn btn-outline-secondary">Browse Games</a>
  </div>
</section>
<div class="container mb-5">
  <h4 class="text-main my-5"><span class="text-primary me-2"><i class="fa-solid fa-robot"></i></span>Personalized <span >Recommendations</span></h4>
  <div class="row gy-4 ">
    <div class="col-md-4" *ngFor="let game of allGames.slice(0,3)" >
      <a [routerLink]="['/gameDetails',game.id]" >
        <div class="game cursor-pointer">
          <img class="w-100" src="{{game.thumbnail}}" alt="">
          <div class="card-body p-3">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="fs-5 text-sm ">{{game.title.split('').slice(0,15).join('')}}</h2>
              <button class="btn btn-primary btn-free ">free</button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>


<div class="loaderBox bg-main" *ngIf="loader">
  <div class="sk-cube-grid" ><!--  -->
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
</div>
